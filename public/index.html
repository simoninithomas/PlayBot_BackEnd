<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayBot BackEnd</title>

    <!-- CSS -->
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Style.css -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Progress.css -->
    <link href="assets/css/nprogress.css" rel="stylesheet">

    <!-- AngularJS Toast -->
    <link href="assets/css/toaster.min.css" rel="stylesheet" />

    <!-- JS -->
    <!-- AngularJS Ng-toast -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- Font awesome -->
    <script src="https://use.fontawesome.com/864ddced77.js"></script>

    <!-- Bootstrap JS + JQuery -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>

    <!-- Angular JS -->
    <script src="assets/js/angular.min.js"></script>

    <!-- AngularJS Ng-route -->
    <script src="assets/js/angular-route.min.js"></script>

    <!-- AngularJS Ng-cookies -->
    <script src="assets/js/angular-cookies.js"></script>

    <!-- AngularJS Ng-resource -->
    <script src="assets/js/angular-resource.min.js"></script>

    <!-- AngularJS Ng-sanitize -->
    <script src="assets/js/angular-sanitize.min.js"></script>

    <!-- AngularJS Ng-animate -->
    <script src="assets/js/angular-animate.min.js"></script>

    <!-- AngularJS Ng-toast -->
    <script src="assets/js/angular-toaster.min.js"></script>

    <!-- AngularJS Ng-progress -->
    <script src="assets/js/ngprogress.js"></script>

    <!-- AngularJS ng-file-upload -->
    <script src="assets/js/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
    <script src="assets/js/ng-file-upload.min.js"></script>
    <!-- App JS -->
    <script src="assets/js/app.js"></script>

</head>
<body ng-app="app">
<ng-view></ng-view>
    <toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-center'}"></toaster-container>
</body>
</html>
